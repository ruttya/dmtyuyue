<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
    ">
  <!--在线版本，地址未更新
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    -->
  <link rel="stylesheet" href="jquery-weui-build/dist/lib/weui.min.css">
  <link rel="stylesheet" href="jquery-weui-build/dist/css/jquery-weui.css">
  <link rel="stylesheet" href="jquery-weui-build/dist/demos/css/demos.css">
  <script></script>
  <title class='title'>教室预约</title>
</head>

<body ontouchstart>
  <header class='demos-header'>
    <h1 class="demos-title">教室预约</h1>
  </header>
  <div class="weui-cells weui-cells_form">
    <!--Calendar.html中文-->
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">使用日期</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" placeholder="请输入班级">
      </div>
    </div>
    <!--datetime-picker.html  time4-->
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">开始时间</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" placeholder="请输入班级">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">结束时间</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" placeholder="请输入班级">
      </div>
    </div>
    <!--select.html 爱好-->
    <div class="weui-cell">
      <div class="weui-cell__hd"><label for="name" class="weui-label">使用教室</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" id="room" type="text" value="选择教室">
      </div>
    </div>
    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">提交</a>
    </div>
  </div>
  <!--
      js部分
      提交后跳出核对信息，修改和确认按钮
      提交成功后跳转至√页面，页面下方“查看我的预约”按钮
    -->
  <script src="jquery-3.3.1.js"></script>
  <script src="jquery-weui-build/dist/lib/fastclick.js"></script>
  <script>
    $(function() {
      FastClick.attach(document.body);
    });
  </script>
  <script src="jquery-weui-build/dist/js/jquery-weui.js"></script>
  <script>
    $("#room").select({
      title: "可用教室",
      multi: true,
      items: [{
          title: "画画",
          value: 1,
          description: "额外的数据1"
        },
        {
          title: "打球",
          value: 2,
          description: "额外的数据2"
        },
        {
          title: "唱歌",
          value: 3,
          description: "额外的数据3"
        },
        {
          title: "游泳",
          value: 4,
          description: "额外的数据4"
        },
        {
          title: "健身",
          value: 5,
          description: "额外的数据5"
        },
        {
          title: "睡觉",
          value: 6,
          description: "额外的数据6"
        },
      ],
      onChange: function(d) {
        console.log(this, d);
      },
      onClose: function(d) {
        console.log('close')
      }
    });
  </script>
</body>

</html>
