<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="jquery-3.3.1.js"></script>
  <!--在线版本，地址未更新
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    -->
  <link rel="stylesheet" href="jquery-weui-build/dist/lib/weui.min.css">
  <link rel="stylesheet" href="jquery-weui-build/dist/css/jquery-weui.css">
  <link rel="stylesheet" href="jquery-weui-build/dist/demos/css/demos.css">
  <script></script>
  <title class='title'>教师注册</title>

</head>

<body>
  <header class='demos-header'>
    <h1 class="demos-title">教师注册</h1>
  </header>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" placeholder="请输入姓名">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" placeholder="请输入手机号">
      </div>
    </div>
    <!--员工卡面上传-->
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <div class="weui-uploader">
          <div class="weui-uploader__hd">
            <p class="weui-uploader__title">职工卡</p>
            <div class="weui-uploader__info">0/1</div>
          </div>
          <div class="weui-uploader__bd">
            <ul class="weui-uploader__files" id="uploaderFiles">
              <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
              <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                <div class="weui-uploader__file-content">
                  <i class="weui-icon-warn"></i>
                </div>
              </li>
              <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                <div class="weui-uploader__file-content">50%</div>
              </li>
            </ul>
            <div class="weui-uploader__input-box">
              <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="weui-cells__tips">请上传饭卡正面进行身份认证</div>

  <div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">提交</a>
  </div>
</body>

</html>
